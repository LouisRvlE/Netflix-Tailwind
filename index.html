<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reproduction de Netflix avec Tailwindcss">

    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="./assets/img/nficon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-zinc-900 text-white bg-[url('./assets/img/background.png')] bg-top bg-no-repeat bg-cover">
    <header class="bg-gradient-to-b from-black to-[rgb(0,0,0,0)]">
        <section>
            <nav class="flex justify-center lg:justify-between h-20 px-10 py-5">
                <div class="flex items-center space-x-5 text-sm">
                    <a href="">
                        <img class="h-10" src="./assets/img/netflixlogo.png" alt="">
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="">
                        Accueil
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="">
                        Séries
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="">

                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="">
                        Nouveautés les plus regardés
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="">
                        Ma liste
                    </a>
                </div>
                <div class="hidden lg:flex items-center space-x-5">
                    <button class="" href="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="" href="">
                        DIRECT
                    </button>
                    <button class="" href="" class="text-2xl">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <button class="flex items-center space-x-2 focus:outline-none cursor-pointer">
                        <img class="h-10 rounded" src="./assets/img/avatar.png" alt="">
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </div>
            </nav>
        </section>
