<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reproduction de la page d'accueil de Netflix avec Tailwindcss">
    <meta name="author" content="Louis Réville">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Netflix Tailwind</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="./assets/img/nficon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>

    /* Après plusieurs recherches, je n'ai pas trouvé le moyen de supprimer la scrollbar autrement */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }

    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

</style>

<body class="bg-[#141414] text-white">
    <header class="h-[100vh] w-full z-0">
        <section class="bg-gradient-to-b from-black to-[rgb(0,0,0,0)] fixed w-full z-10">
            <nav class="flex justify-center lg:justify-between h-20 px-10 py-5">
                <div class="flex items-center space-x-10 text-sm">
                    <a href="#">
                        <img class="h-10" src="./assets/img/netflixlogo.png" alt="">
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="#">
                        Accueil
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="#">
                        Séries
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="#">
                        Films
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="#">
                        Nouveautés les plus regardés
                    </a>
                    <a class="lg:block hover:text-gray-400 hidden" href="#">
                        Ma liste
                    </a>
                </div>
                <div class="hidden lg:flex items-center space-x-10">
                    <button class="">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="">
                        <i class="fa-solid fa-gift"></i>
                    </button>
                    <button class="" class="text-2xl">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <button class="flex items-center space-x-2 focus:outline-none cursor-pointer">
                        <img class="h-10 rounded" src="./assets/img/avatar.png" alt="">
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </div>
            </nav>
        </section>
        <section class="w-full h-full z-0 inset-0">
            <div class="absolute bg-cover bg-top w-full h-full w-full bg-[url('./assets/img/background.png')]" alt="">
            </div>
            <div class="absolute bg-cover bg-top w-full h-full bg-gradient-to-t from-[#141414] to-[rgb(0,0,0,0)]" alt="">
            </div>
            <main class="flex h-full w-full justify-start absolute">
                <div class="ml-20 mt-80">
                    <div class="space-y-3">
                        <div class="h-10 flex space-x-3 items-center">
                            <img class="h-7" src="./assets/img/netflixletterlogo.png" alt="">
                            <div class="uppercase tracking-[.5em]">série</div>
                        </div>
                        <div>
                            <img class="h-auto w-[355px] lg:w-[610px]" src="./assets/img/Peaky_Blinders_logo.png"
                                alt="">
                        </div>
                        <div class="w-[350px] lg:w-[600px] text-justify">
                            À Birmingham, en Angleterre, l'année&nbsp;1919 est marquée par les exactions de
                            l'impitoyable Tommy Shelby, un jeune chef de la pègre ivre de son désir de domination.
                        </div>
                        <div class="space-x-8">
                            <button
                                class="h-10 px-10 rounded-md font-semibold bg-white border-slate-200 text-zinc-900 hover:opacity-50">
                                <i class="fa-solid fa-play"></i> Lecture
                            </button>
                            <button
                                class="h-10 px-10 space-x-10 rounded-md font-semibold bg-zinc-900 border-slate-200 text-white opacity-80 hover:opacity-50">
                                <i class="fa-solid fa-circle-info"></i>

                                Plus d'info
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </header>
    <main id="main" class="w-full mt-[-150px] pb-10 z-100 absolute space-y-2">
